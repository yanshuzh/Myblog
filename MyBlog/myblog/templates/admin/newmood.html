{% extends "base.html" %}
{% block body %}
<div class="span9" id="content">
    <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">New Mood</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <form method="post" action="moodnew"class="form-horizontal">
                        <fieldset>
                        <legend>Edit</legend>
                        <div class="control-group">
                            <div style="font-size:17px;"><span>Say something:</span></div>
                            <div>
                            <textarea name="moodcontent" class="input-xlarge textarea" placeholder="Mood Content ..." style="width: 880px; height: 300px"></textarea>
                            </div>
                        </div>
                        <div class="muted pull-right">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Cancel</button>
                        </div>
                        </fieldset>
                    {% raw xsrf_form_html() %}
                    </form>
                </div>
            </div>
        </div>
</div>                
{% end %}

{% extends "base.html" %}
{% block body %}
<div class="span9" id="content">
    <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">文章分类</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <form method="post" action="/admin/classify" class="form-horizontal">
                    <fieldset>
                        <legend style="font-size:20px">分类列表:</legend>
                        <div style="display:;"id="classifydiv01">
                        <ol>
                        <li style="margin:5px;font-size:18px;">{{classify[0]}}</li> 
                        <li style="margin:5px;font-size:18px;">{{classify[1]}}</li>
                        <li style="margin:5px;font-size:18px;">{{classify[2]}}</li>
                        <li style="margin:5px;font-size:18px;">{{classify[3]}}</li>
                        </ol>
                        </div>
                        <div style="display:none;"id="classifydiv02">
                            <div><b>修改分类：</b></div>
                        <ol>
                        <li style="margin:5px">
                            <input name="classify" id="classify01" value="{{classify[0]}}" type="text" class="span6"></input></li> 
                        <li style="margin:5px">
                            <input name="classify" id="classify02" value="{{classify[1]}}" type="text" class="span6"></input></li>
                        <li style="margin:5px">
                            <input name="classify" id="classify03" value="{{classify[2]}}" type="text" class="span6"></input></li>
                        <li style="margin:5px">
                            <input name="classify" id="classify04" value="{{classify[3]}}" type="text" class="span6"></input></li>
                        </ol>
                        </div>              
                        <div class="muted pull-right">
                            <input type="button" onclick="InputControl()" class="btn btn-primary" value="Change"></input>
                            <input type="button" onclick="CancelControl()"class="btn btn-primary" value="Cancel"></input>
                            <button type="submit" class="btn btn-primary">Save Changes</button>

                        </div>
                        </fieldset>
                    {% raw xsrf_form_html() %}
                    </form>
                </div>
            </div>
        </div>
</div>                
{% end %}

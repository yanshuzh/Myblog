{% extends "base.html" %}
{% block body %}
<div class="span9" id="content">
    <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">Article Classify</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <form class="form-horizontal">
                    <fieldset>
                        <legend>Edit</legend>
                        <div class="control-group">
                            <label class="control-label" for="typeahead">Blog's Title </label>
                            <div class="controls">
                            <input type="text" class="span6" id="typeahead"  data-provide="typeahead">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="typeahead">Blog's list </label>
                            <div class="controls">
                            <input type="text" class="span6" id="typeahead"  data-provide="typeahead">
                            </div>
                        </div>                                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Cancel</button>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
</div>                
{% end %}

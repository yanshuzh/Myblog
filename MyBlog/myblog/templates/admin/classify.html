{% extends "base.html" %}
{% block body %}
<div class="span9" id="content">
    <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">Article Classify</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <form method="post" action="/admin/classify" class="form-horizontal">
                    <fieldset>
                        <legend>Edit</legend>
                        <div >
                            <label style="color:black">Classify List:</label>
                        </div>
                        <ol>
                        <li>
                            <input name="classify" id="classify01" readonly="" value="" type="text" class="span6"></input></li> 
                        <li>
                            <input name="classify" id="classify02" readonly="" value="" type="text" class="span6"></input></li>
                        <li>
                            <input name="classify" id="classify03" readonly="" value="" type="text" class="span6"></input></li>
                        <li>
                            <input name="classify" id="classify04" readonly="" value="" type="text" class="span6"></input></li>
                        <script type="text/javascript">
                            document.getElementById('classify01').value={{classify[0]}};
                            document.getElementById('classify02').value={{classify[1]}};
                            document.getElementById('classify03').value={{classify[2]}};
                            document.getElementById('classify04').value={{classify[3]}};
                        </script>               
                        <div class="muted pull-right">
                            <input type="button" onclick="InputControl()" class="btn btn-primary" value="Change"></input>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="reset" class="btn">Cancel</button>
                        </div>
                        </fieldset>
                    {% raw xsrf_form_html() %}
                    </form>
                </div>
            </div>
        </div>
</div>                
{% end %}
